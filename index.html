  <meta charset="UTF-8" />

  <title>Сканер отпечатков</title>
</head>
<body>
     <style>
    body {
      background-color: #121212;
      background-image: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23222" stroke-width="1"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    a {
      display: block;
      color: #d4af37;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 0.8rem 0;
      padding: 0.8rem 1.5rem;
      border: 1px solid #d4af37;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
      text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      width: 200px;
      text-align: center;
    }

    a:hover {
      background-color: rgba(212, 175, 55, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    a::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
      transform: rotate(45deg);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    a:hover::before {
      opacity: 1;
    }

    h1 {
      color: #d4af37;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 2px;
      background: #d4af37;
      margin: 0.5rem auto;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.7);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    body::after {
      content: "ДОСЬЕ №CLASSIFIED";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: #555;
      letter-spacing: 1px;
    }
  </style>
